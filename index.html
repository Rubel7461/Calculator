<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    <div class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="header-content pt-5">
                        <h2 class="my-2 py-2 text-white text-center">My Calculator</h2>
                    </div>
                    <div class="search pb-3 pt-3 text-center">
                        <form action="https://www.google.com/search" method="get" class="searchfrom">
                            <input type="text" placeholder="Type Your Keyword" name="q">
                            <button class="submit-button" type="submit"><ion-icon name="search-circle-outline"></ion-icon></button>
                        </form>
                    </div>
                </div>
        <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
    <div class="my-calculator py-3 my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 my-5">
                    <div class="calculator">
                        <div class="start">
                            <form class="yes-calculator" name="calc">
                                <input type="text" class="value" readonly name="txt">
                                <span class="num c" onclick="calc.txt.value=''"><i>C</i></span>
                                <span class="num" onclick="calc.txt.value+='/'"><i>/</i></span>
                                <span class="num" onclick="calc.txt.value+='*'"><i>*</i></span>
                                <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
                                <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
                                <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
                                <span class="num" onclick="calc.txt.value+='-'"><i>-</i></span>
                                <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
                                <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
                                <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
                                <span class="num" onclick="calc.txt.value+='.'"><i>.</i></span>
                                
                                <span class="num" onclick="calc.txt.value+='1'"><i>1</i></span>
                                <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
                                <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
                                <span class="num plus" onclick="calc.txt.value+='+'"><i>+</i></span>

                                <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
                                <span class="num" onclick="calc.txt.value+='00'"><i>00</i></span>

                                <span class="num equl" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
